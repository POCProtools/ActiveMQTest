apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-famille-test-controller
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - rabbitmq-famille-test-controller.dev.insee.io
  rules:
    - host: rabbitmq-famille-test-controller.dev.insee.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq-famille-test-controller
                port:
                  number: 8080
